<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendataan Warga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
            animation: fadeIn 1s ease-in-out;
        }

        .header-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">SIDAWA</div>
            <div class="header-subtitle">Sistem Data Warga</div>
        </div>
        <form id="wargaForm" action="success.html" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
                <span class="error" id="namaError">Nama harus diisi!</span>
            </div>
            <div class="form-group">
                <label for="nik">NIK</label>
                <input type="text" id="nik" name="nik" required>
                <span class="error" id="nikError">NIK harus 16 digit angka!</span>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" required>
                <span class="error" id="alamatError">Alamat harus diisi!</span>
            </div>
            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <span class="error" id="jenisKelaminError">Jenis kelamin harus dipilih!</span>
            </div>
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                <span class="error" id="tanggalLahirError">Tanggal lahir harus diisi!</span>
            </div>
            <button type="submit">Kirim Data</button>
        </form>
        <div class="footer">
            Â© 2025 Desa Dinoyo. All Rights Reserved.
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const nama = document.getElementById('nama');
            const nik = document.getElementById('nik');
            const alamat = document.getElementById('alamat');
            const jenisKelamin = document.getElementById('jenisKelamin');
            const tanggalLahir = document.getElementById('tanggalLahir');

            // Reset error messages
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            // Validate Nama
            if (!nama.value.trim()) {
                document.getElementById('namaError').style.display = 'block';
                isValid = false;
            }

            // Validate NIK
            if (!/^\d{16}$/.test(nik.value)) {
                document.getElementById('nikError').style.display = 'block';
                isValid = false;
            }

            // Validate Alamat
            if (!alamat.value.trim()) {
                document.getElementById('alamatError').style.display = 'block';
                isValid = false;
            }

            // Validate Jenis Kelamin
            if (!jenisKelamin.value) {
                document.getElementById('jenisKelaminError').style.display = 'block';
                isValid = false;
            }

            // Validate Tanggal Lahir
            if (!tanggalLahir.value) {
                document.getElementById('tanggalLahirError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
